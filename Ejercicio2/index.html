<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    
</head>
<body>
    <h1>Libros</h1>
<div>
    <form action="javascript:void(0)" name="frmbook" id="frmbook">
        <h1>Datos del libro</h1>

        <div>
            <div>
                <span>Libro ID:</span>
                <input type="text" name="nombre">
            </div>
            <div>
                <span>Titulo:</span>
                <input type="text" name="titulo">
            </div>
            <div>
                <span>Nombre del autor:</span>
                <input type="text" name="autorname">
            </div>
            <div>
                <span>Apellido del autor:</span>
                <input type="text" name="apellido">
            </div>
            <div>
                <span>Categoria:</span>
                <input type="text" name="categoria">
            </div>
            <div>
                <span>Precio:</span>
                <input type="text" name="precio">
            </div>
            <div>
                <span>Ingresar imagen:</span>
                <input type="file" name="imagen">
            </div>
        </div>
        <div>
            <input type="submit" value="Ingresar" id="ingresar">
        </div>
    </form>
</div>

        <br>
        <div class="row">
            <hr>
            <h1>Lista de libros</h1>
           <table id="libros">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Titulo</th>
                    <th>Nombre del auto</th>
                    <th>Apellido</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody id="infolibro"></tbody>
           </table>
        </div>

</body>    
    
<script src="js/script.js"></script>
</html>
